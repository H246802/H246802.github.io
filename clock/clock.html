
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时钟</title>
    <link rel="shortcut icon" href="clock_icon.png"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="information">
    <p class="ui">
        UI Designed By Paco
        https://dribbble.com/shots/638763-Clock
    </p>
</div>
<div class="outside">
    <div class="rope_right"></div>
    <div class="rope_left"></div>
    <div class="dot2"></div>
</div>

<div class="clock">

    <div class="inner_circle"></div>
    <div class="number">
        <div class="number12">12</div>
        <div class="number3">3</div>
        <div class="number6">6</div>
        <div class="number9">9</div>
    </div>
    <div class="pointer">
        <div class="shadow">
            <div class="hour_hand"></div>
            <div class="minute_hand"></div>
            <div class="second_hand"></div>
        </div>
        <div class="dot1"></div>
    </div>

</div>

</body>
<script src="js/main.js"></script>
</html>
